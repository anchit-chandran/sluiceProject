name: Generate OpenApiJson

# Runs this action whenever there are any changes to the master branch.
on:
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest

    # Checks out the entire repo.
    steps:
    - name: Checks out repo
      uses: actions/checkout@v3

    # Installs dependencies
    - name: Generate OpenAPI file
      run: |
        python -m venv venv
        source venv/bin/activate
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        echo "INSTALLED DEPENDENCIES. GENERATING OPENAPI FILE"
        pwd
        python manage.py spectacular --color --file schema.yml
        ls
    - name: Commit files # transfer the files back into the repository
      run: |
        git add .
        git commit -m "Updating the repository GitHub by adding open api file
    - name: Push changes # push the output folder to your repo
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true

